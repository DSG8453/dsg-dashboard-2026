<!DOCTYPE html>
<html>
<head>

  <style>

      width: 280px;

      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .info {
      font-size: 11px;
      opacity: 0.7;
      line-height: 1.4;
    }
    a {
      color: #60a5fa;
      text-decoration: none;
    }

    }
